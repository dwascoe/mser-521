<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../utility-classes.css">
    <link rel="stylesheet" href="section6.css">
    <script src="carousel.js" defer></script>
    <title>Section 6</title>
</head>

<body>
    <main id="main">
        <!-- TODO: Add section 6 HTML here -->
        <section id="section-6">
            <div class="container">
                <article>
                    <h2 class="heading-1">Understories</h2>
                    <p class="heading-6">The backdoor to NYC's backyard</p>

                <div class="carousel">
                    <button onclick="moveBackward()" class="slick-prev slick-arrow" aria-label="Previous"

                    <button onclick="moveForward()" class="slick-next slick-arrow" aria-label="Next"
                        type="button">Next</button>
                    <div>
                        <div class="slick-track">
                            <!-- TODO: Add carousel cards here using the pattern from style guide -->
                            <a class="card vertical-card carousel-card" href="https://www.google.com/">
                                <div class="media fancy-boxes">
                                    <img src="../images/carousel-2.jpeg" alt="">
                                </div>
                                <div class="slide slick-slide">
                                    <article>
                                        <span class="pill small green">Bird</span>
                                        <span class="caption">October 1, 2025</span>
                                        <h3 class="heading-5">I Like Birds</h3>
                                        <span class="btn icon arrow">
                                            <span class="accessibility">Bird</span>
                                        </span>
                                    </article>
                                </div>
                            </a>
                            <a class="card vertical-card carousel-card" href="https://www.google.com/">
                                <div class="media fancy-boxes">
                                    <img src="../images/carousel-6.jpg" alt="">
                                </div>
                                <div class="slide slick-slide">
                                    <article>
                                        <span class="pill small green">Grass</span>
                                        <span class="caption">October 2, 2025</span>
                                        <h3 class="heading-5">Grass is nice</h3>
                                        <span class="btn icon arrow">
                                            <span class="accessibility">Grass</span>
                                        </span>

                                </div>
                            </a>

                                        <span class="pill small green">City</span>
                                        <span class="caption">October 3, 2025</span>
                                        <h3 class="heading-5">Big city</h3>
                                        <span class="btn icon arrow">
                                            <span class="accessibility">City</span>
                                        </span>
                                    </article>
                                </div>
                            </a>
                            <a class="card vertical-card carousel-card" href="https://www.google.com/">
                                <div class="media fancy-boxes">

                                        </span>

                                </div>
                            </a>
                        </div>
                    </div>
